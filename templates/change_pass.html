{% extends 'base.html' %}

{% block css %}
{% endblock %}

{% block content %}
<div class="container">
<form class="form-horizontal" method="post" action="">{% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">原密码</label>
    <div class="col-sm-10">
      <input type="password" name="old_pass" class="form-control" id="inputEmail3" placeholder="password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-10">
      <input type="password" name="new_pass" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3"  class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-10">
      <input type="password" name="confirm_pass" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">确认修改</button>
    </div>
  </div>
</form>

</div>




{% endblock %}


{% block script %}

    <script>
      $(function () {
          $('#opt1').removeClass('active')
          $('#opt8').addClass('active')
      })
    </script>

{% endblock %}
